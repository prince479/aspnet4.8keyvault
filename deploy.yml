apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-aspnet-webapp
  namespace: dev-aspnet-app
  labels:
    app: dev-aspnet-webapp
spec:
  replicas: 1
  template:
    metadata:
      name: dev-aspnet-webapp
      labels:
        app: dev-aspnet-webapp
    spec:
      nodeSelector:
        "kubernetes.io/os": windows
      containers:
        - name: dev-aspnet-webapp
          image: acrmediawestus3.azurecr.io/dev-aspnet-repo:($tag)
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
#           volumeMounts:
#             - name: azurefileshare
#               #mountPath: /var/www/html/wp-content/uploads
#               mountPath: "c:/inetpub/wwwroot/img"
#       volumes:
#         - name: azurefileshare
#           persistentVolumeClaim:
#             claimName: azurefileaspnet
  selector:
    matchLabels:
      app: dev-aspnet-webapp